<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Practice</title>
  <link rel="stylesheet" href="css/layout1.css">
</head>
<body>
  <h1>The Ultimate Roster</h1>
  <div class="flexcontainer">
    <div class="flexitem one">
      <img src="images/mays.jpg" alt="Willie Mays">
      <p>Mays</p>
    </div>
    <div class="flexitem two">
      <img src="images/frank-robinson-300.jpg" alt="Frank Robinson">
      <p>Robinson</p>
    </div>
    <div class="flexitem three">
      <img src="images/griffey.jpg" alt="Ken Griffey Jr">
      <p>Griffey, Jr.</p>
    </div>
    <div class="flexitem four">
      <img src="images/EDDIE-MURRAY-SHIB11212022-HorizontalPhoto.jpg" alt="Eddie Murray">
      <p>Murray</p>
    </div>
    <div class="flexitem five">
      <img src="images/Joe_Morgan_Reds_1972.jpg" alt="Joe Morgan">
      <p>Morgan</p>
    </div>
    <div class="flexitem six">
      <img src="images/ozzie.jpg" alt="Ozzie Smith">
      <p>Smith</p>
    </div>
    <div class="flexitem seven">
      <img src="images/manny.jpg" alt="Manny Machado">
      <p>Machado</p>
    </div>
    <div class="flexitem eight">
      <img src="images/bench1-197x300.jpg" alt="Johnny Bench">
      <p>Bench</p>
    </div>
    <div class="flexitem nine">
      <img src="images/koufax.jpg" alt="Sandy Koufax">
      <p>Koufax</p>
    </div>
    <div class="flexitem ten">
      <img src="images/nolanryan.jpg" alt="Nolan Ryan">
      <p>Ryan</p>
    </div>
    <div class="flexitem eleven">
      <img src="images/gibson.jpg" alt="Bob Gibson">
      <p>Gibson</p>
    </div>
  </div>
</body>
</html>
